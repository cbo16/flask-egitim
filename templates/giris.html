<!DOCTYPE html>
<html>
<head>
    <title>Nezaket Kuralları Eğitimi - Giriş</title>
</head>
<body>
    <h2>Eğitime Giriş</h2>
    <form method="POST">
        <label for="sicil">Sicil No:</label>
        <input type="text" name="sicil" required><br><br>

        <label for="isim">İsim:</label>
        <input type="text" name="isim" required><br><br>

        <label for="soyisim">Soyisim:</label>
        <input type="text" name="soyisim" required><br><br>

        <button type="submit">Eğitime Başla</button>
    </form>
</body>
</html>
