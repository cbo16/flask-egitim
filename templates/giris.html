<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Nezaket Eğitimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
            background-color: #667eea;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Nezaket Eğitimi</h2>
    <p>Lütfen bilgilerinizi girerek giriş yapın</p>
    
    <form action="/" method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="sicil" placeholder="Sicil Numaranız" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="isim" placeholder="Adınız" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="soyisim" placeholder="Soyadınız" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
