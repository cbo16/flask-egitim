<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ icerik.baslik }} - Test Sayfası</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            display: block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box; /* Padding'in genişliği etkilemesini engeller */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ icerik.baslik }}</h1>
        <p>{{ icerik.aciklama }}</p>

        <form method="POST" action="{{ url_for('test') }}">
            {% for i, soru in sorular %}
            <div class="question">
                <p><strong>{{ i+1 }}. {{ soru.soru }}</strong></p>
                {% for secenek in soru.secenekler %}
                    <label>
                        <input type="radio" name="soru_{{ i }}" value="{{ secenek }}" required>
                        {{ secenek }}
                    </label><br>
                {% endfor %}
            </div>
            {% endfor %}

            <br>
            <input type="submit" value="Testi Gönder">
        </form>
    </div>
</body>
</html>
