<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>{{ icerik.baslik }}</h1>
    <p>{{ icerik.aciklama }}</p>

    <form method="POST">
        {% for soru in sorular %}
            <fieldset>
                <legend>{{ soru.soru }}</legend>
                {% for secenek in soru.secenekler %}
                    <input type="radio" name="soru_{{ loop.index0 }}" value="{{ secenek }}" required>
                    <label>{{ secenek }}</label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}
        <button type="submit">Testi Bitir</button>
    </form>
</body>
