<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sayfası</title>
</head>
<body>
    <h1>{{ icerik.baslik }}</h1>
    <p>{{ icerik.aciklama }}</p>

    <form method="POST" action="{{ url_for('test') }}">
    {% for i, soru in sorular %}
    <p><strong>{{ i+1 }}. {{ soru.soru }}</strong></p>
    {% for secenek in soru.secenekler %}
        <label>
            <input type="radio" name="soru_{{ i }}" value="{{ secenek }}" required>
            {{ secenek }}
        </label><br>
    {% endfor %}
	{% endfor %}

    <br>
    <input type="submit" value="Testi Gönder">
	</form>

</body>
</html>
