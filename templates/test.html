<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Python Eğitimi Testi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 800px; }
        .soru { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Python Eğitimi Testi</h1>
        <form method="POST">
            {% for soru in sorular %}
            {% set outer_index = loop.index0 %}
            <div class="soru">
                <h5>{{ loop.index }}. {{ soru.soru }}</h5>
                {% for secenek in soru.secenekler %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="soru_{{ outer_index }}" id="soru{{ outer_index }}_{{ loop.index }}" value="{{ secenek }}" required>
                    <label class="form-check-label" for="soru{{ outer_index }}_{{ loop.index }}">
                        {{ secenek }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-block">Sonuçları Gönder</button>
        </form>
    </div>
    <!-- Bootstrap JS ve bağımlılıkları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
